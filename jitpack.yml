# JitPack configuration file for building MySQL Connector/J with Ant

jdk:
  - openjdk8

before_install:
  # Download necessary libraries
  - mkdir -p libs
  - curl -L -o libs/junit-jupiter-api-5.10.2.jar https://central.sonatype.com/artifact/org.junit.jupiter/junit-jupiter-api/5.10.2/jar
  - curl -L -o libs/junit-jupiter-engine-5.10.2.jar https://central.sonatype.com/artifact/org.junit.jupiter/junit-jupiter-engine/5.10.2/jar
  - curl -L -o libs/junit-platform-commons-1.10.2.jar https://central.sonatype.com/artifact/org.junit.platform/junit-platform-commons/1.10.2/jar
  - curl -L -o libs/junit-platform-engine-1.10.2.jar https://central.sonatype.com/artifact/org.junit.platform/junit-platform-engine/1.10.2/jar
  - curl -L -o libs/junit-platform-launcher-1.10.2.jar https://central.sonatype.com/artifact/org.junit.platform/junit-platform-launcher/1.10.2/jar
  - curl -L -o libs/apiguardian-api-1.1.2.jar https://central.sonatype.com/artifact/org.apiguardian/apiguardian-api/1.1.2/jar
  - curl -L -o libs/opentest4j-1.3.0.jar https://central.sonatype.com/artifact/org.opentest4j/opentest4j/1.3.0/jar
  - curl -L -o libs/javassist-3.30.2-GA.jar https://central.sonatype.com/artifact/org.javassist/javassist/3.30.2-GA/bundle
  - curl -L -o libs/protobuf-java-4.26.1.jar https://central.sonatype.com/artifact/com.google.protobuf/protobuf-java/4.26.1/bundle
  - curl -L -o libs/c3p0-0.10.1.jar https://central.sonatype.com/artifact/com.mchange/c3p0/0.10.1/jar
  - curl -L -o libs/slf4j-api-2.0.13.jar https://central.sonatype.com/artifact/org.slf4j/slf4j-api/2.0.13/jar
  - curl -L -o libs/hamcrest-2.2.jar https://central.sonatype.com/artifact/org.hamcrest/hamcrest/2.2/jar
  - curl -L -o libs/oci-java-sdk-common-3.41.2.jar https://central.sonatype.com/artifact/com.oracle.oci.sdk/oci-java-sdk-common/3.41.2/jar
  - curl -L -o libs/opentelemetry-api-1.38.0.jar https://central.sonatype.com/artifact/io.opentelemetry/opentelemetry-api/1.38.0
  - curl -L -o libs/opentelemetry-context-1.38.0.jar https://central.sonatype.com/artifact/io.opentelemetry/opentelemetry-context/1.38.0

install:
  # Build the MySQL Connector/J driver using Ant
  - ant -Dcom.mysql.cj.build.jdk=${JDK_HOME} build
